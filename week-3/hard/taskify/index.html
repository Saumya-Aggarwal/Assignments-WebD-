<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            animation: backgroundChange 10s infinite alternate;
        }
        @keyframes backgroundChange {
            0% { background-color: #e0f7fa; }
            100% { background-color: #b2dfdb; }
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: bounceIn 1s;
        }
        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
            animation: fadeInText 2s ease-in-out;
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        p {
            color: #555;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .cta-btn {
            background-color: #00796b;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-btn:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
            animation: fadeInFooter 2s ease-in-out;
        }
        @keyframes fadeInFooter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <p>A simple way to stay organized and productive.</p>
        <a href="./todo.html"><button class="cta-btn" >Get Started</button></a>
        <footer>&copy; 2024 Todo App</footer>
    </div>
</body>
</html>
